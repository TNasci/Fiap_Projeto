name: Meu WorkFlow FIAP

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  validation_security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Step 1: Checkout repository to access source code
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: List files
        run: ls -R

      # Step 2: Install Trivy for security vulnerability scanning
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      # Step 3: Run vulnerability scan
      - name: Run Trivy Security Scan
        run: trivy fs --exit-code 0 --no-progress --severity MEDIUM,HIGH,CRITICAL .

  build:
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Teste@123
          POSTGRES_DB: DB_FIAP_ARQUITETO
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Step 3: Restore dependencies for the main project
      - name: Restore dependencies for main project
        run: dotnet restore ./LocalFriendzApi/src/LocalFriendzApi/LocalFriendzApi.csproj

      # Step 4: Build the main project
      - name: Build main project
        run: dotnet build ./LocalFriendzApi/src/LocalFriendzApi/LocalFriendzApi.csproj --configuration Release --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Step 1 Checkout Repository
        uses: actions/checkout@v4

      - name: Step 2 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Lista os containers que estão rodando
      - name: List running Docker containers
        run: |
          docker ps

      # Captura o ID do container do PostgreSQL usando o nome correto do serviço
      - name: Get PostgreSQL container ID
        id: get-db-id
        run: |
          CONTAINER_ID=$(docker ps -qf "name=db")
          if [ -z "$CONTAINER_ID" ]; then
            echo "PostgreSQL container not found!"
            exit 1
          fi
          echo "CONTAINER_ID=$CONTAINER_ID" >> $GITHUB_ENV

      # Captura o hostname do container PostgreSQL
      - name: Get PostgreSQL container hostname
        run: |
          HOSTNAME=$(docker inspect -f '{{ .Config.Hostname }}' ${{ env.CONTAINER_ID }})
          echo "DB_HOSTNAME=$HOSTNAME" >> $GITHUB_ENV

      # Verifica se o banco de dados PostgreSQL está pronto usando o hostname capturado
      - name: Check if PostgreSQL is ready
        run: |
          PGPASSWORD=Teste@123 pg_isready -U postgres -h ${{ env.DB_HOSTNAME }} -d DB_FIAP_ARQUITETO

      - name: Step 4 Create Database and Tables
        run: |
          PGPASSWORD=Teste@123 psql -U postgres -d DB_FIAP_ARQUITETO -h ${{ env.DB_HOSTNAME }} -f ./LocalFriendzApi/scripts/FiapDB.sql

      - name: Restore dependencies for test project
        run: dotnet restore ./LocalFriendzApi/src/LocalFriendzApi.Test/LocalFriendzApi.IntegrationTests.csproj

      - name: Build Test Project
        run: dotnet build ./LocalFriendzApi/src/LocalFriendzApi.Test/LocalFriendzApi.IntegrationTests.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./LocalFriendzApi/src/LocalFriendzApi.Test/LocalFriendzApi.IntegrationTests.csproj --configuration Release --no-build --verbosity detailed
